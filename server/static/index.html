<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="/static/css/style.css">
    <title>groupie</title>
</head>

<body>
    <div class="header">
        <h1 class="texthead">Groupie Tracker</h1>
        <p class="texthead2">By BELLEB.</p>
    </div>

    <div class="navbar">
        <input type="text" class="navbarsearch" placeholder="Search..">
        <button class="buttonnav"></button>
    </div>
    <div class="filter">
        <fieldset class="fieldset">
            <legend>FILTER</legend>
            <input type="radio" id="by_name" name="test">
            <label for="by_name" class="labelfield">by name</label>
            <input type="radio" id="by_member" name="test">
            <label for="by_member" class="labelfield">by member</label>
            <input type="radio" id="by_location" name="test">
            <label for="by_location" class="labelfield">by location</label>
            <input type="radio" id="by_first_almbum_date" name="test">
            <label for="by_first_almbum_date" class="labelfield">by first almbum date</label>
            <input type="radio" id="by_creation_date" name="test">
            <label for="by_creation_date" class="labelfield">by creation date</label>   
        </fieldset>
    </div>

    <div class="container">
        {{ range $people := .}}
        <div class="box" id="box1">
            <div class="text">
                {{ .Name }}
                
            </div>
            <img src="{{ .Image }}" class="imgsquare">
        </div>
        {{ end }}
    </div>

</body>
</html>
