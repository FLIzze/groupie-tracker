<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="/static/css/style.css">
    <title>groupie</title>
</head>

<header>
    <div headercontainer class="headercontainer">
        <div class="texts">
            <a style="text-decoration: none;" class="texthead1" title="link to gitea" href="https://ytrack.learn.ynov.com/git/balexand/groupie-tracker">Groupie</a>
            <a style="text-decoration: none;" class="texthead2" title="refresh" href="http://localhost:8080/    ">Tracker</a>
        </div>
        <div class="bardiv">
            <button type="submit" class="buttonsearchbar"></button>
            <input type="text" class="searchbar">
            <div class="filtersshow">Filters
                <div class="filters">
                    <a class="filtertext">By name</a>
                    <a class="filtertext">Members</a>
                    <a class="filtertext">Location</a>
                    <a class="filtertext">First album date</a>
                    <a class="filtertext">Creation date</a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>        
    <div class="container">
        {{ range $people := .}}
        <div class="box" id="box{{ .Id }}" onclick="enlarge('box{{ .Id }}','imgsquare{{ .Id }}','divtext{{ .Id }}')">
            <img src="{{ .Image }}" class="imgsquare" id="imgsquare{{ .Id }}">
            <div class="text", id="divtext{{ .Id }}">
                <a class="title">{{ .Name }}  </a>
                <br>
                <span class="greytext">Created in</span>
                <a class="basictext">{{ .CreationDate }}</a>
                <br>
                <span class="greytext">First album</span>
                <a class="basictext">{{ .FirstAlbum }}</a>
                <br>
                <span class="greytext">Members</span>
                <a class="basictext">{{ .Members }}</a>
            </div>

        </div>
        {{ end }}
    </div>

    <script>
        function enlarge(boxdiv, imgdiv, divtext) {
            var xDiv = document.getElementById(boxdiv);
            var yDiv = document.getElementById(imgdiv);
            var wDiv = document.getElementById(divtext);

            if (xDiv.style.width < '400px')
            {
                wDiv.classList.remove("notHidden")
                wDiv.classList.add("hidden")
                yDiv.style.borderTopRightRadius = "0px"
                yDiv.style.borderBottomRightRadius = "0px"
                yDiv.classList.add("noHover")
                if (window.innerWidth < "966")
                {
                    xDiv.style.width = '500px'
                } 
                else {
                    xDiv.style.width = '540px' 
                }
                setTimeout(function() {
                    wDiv.style.marginLeft = "245px"
                    wDiv.classList.add("notHidden")
                    wDiv.classList.remove("hidden")
                }, 700)
                }
            else 
            {
                wDiv.classList.add("hidden")
                wDiv.classList.remove("notHidden")
                yDiv.classList.remove("noHover")
                yDiv.style.borderTopRightRadius = "10px"
                yDiv.style.borderBottomRightRadius = "10px"
                xDiv.style.width = '240px' 
                setTimeout(function() {
                    wDiv.classList.add("notHidden")
                    wDiv.classList.remove("hidden")
                    wDiv.style.marginLeft = "5px"
                }, 700)
            }
        }
    </script>
</body>
</html>
